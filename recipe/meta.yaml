{% set name = "dohq-artifactory" %}
{% set version = "0.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dohq-artifactory-{{ version }}.tar.gz
  sha256: 4c4e31153a771341cd6d21d766e095701aeddcb2da431b502f357258070b443f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7.0,<3.12.0a0
    - pip
  run:
    - python >=3.7.0,<3.12.0a0
    - requests
    - python-dateutil
    - pyjwt >=2.0,<3.dev0

test:
  imports:
    - dohq_artifactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://devopshq.github.io/artifactory/
  summary: A Python interface to Artifactory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - condacircus
    - ThomasGandilhon
