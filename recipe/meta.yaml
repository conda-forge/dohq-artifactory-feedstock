{% set name = "dohq-artifactory" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dohq-artifactory-{{ version }}.tar.gz
  sha256: 072245819966a62fc737bfbb904f620b2a5ed938cda75182b5e016c401b2b1ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pyjwt ~=2.0
    - python >=3.7
    - python-dateutil
    - requests

test:
  imports:
    - dohq_artifactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://devopshq.github.io/artifactory/
  summary: A Python interface to Artifactory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - condacircus
    - ThomasGandilhon
